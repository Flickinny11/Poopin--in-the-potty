<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EEF2FF" />
      <stop offset="50%" stop-color="#F3E8FF" />
      <stop offset="100%" stop-color="#FDF2F8" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#E5E7EB" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo -->
  <g transform="translate(100, 200)">
    <rect width="80" height="80" rx="16" fill="url(#logoGradient)"/>
    <path d="M30 20 L30 60 L60 40 Z" fill="white"/>
    <path d="M20 12 Q40 8 60 12" stroke="white" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.7"/>
    <path d="M20 68 Q40 72 60 68" stroke="white" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Title -->
  <text x="220" y="240" font-family="Inter, sans-serif" font-size="64" font-weight="bold" fill="#111827">VidLiSync</text>
  
  <!-- Subtitle -->
  <text x="220" y="290" font-family="Inter, sans-serif" font-size="32" fill="#6B7280">Speak Any Language, Sound Like You</text>
  
  <!-- Description -->
  <text x="220" y="340" font-family="Inter, sans-serif" font-size="24" fill="#9CA3AF">Real-time video chat with AI translation</text>
  
  <!-- Features -->
  <g transform="translate(220, 380)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="18" fill="#4B5563">✓ Real-time Translation</text>
    <text x="0" y="30" font-family="Inter, sans-serif" font-size="18" fill="#4B5563">✓ Voice Cloning</text>
    <text x="0" y="60" font-family="Inter, sans-serif" font-size="18" fill="#4B5563">✓ Lip Synchronization</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <text x="800" y="150" font-family="sans-serif" font-size="120" fill="#3B82F6">中</text>
    <text x="950" y="250" font-family="sans-serif" font-size="80" fill="#8B5CF6">العربية</text>
    <text x="850" y="400" font-family="sans-serif" font-size="100" fill="#3B82F6">한</text>
    <text x="1000" y="500" font-family="sans-serif" font-size="60" fill="#8B5CF6">हिन्दी</text>
  </g>
</svg>